<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="shortcut icon" href="/image/logo-header.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- ADLam Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <nav class="nav-bg">
            <div class="container mx-auto flex items-center justify-between p-4">
              <!-- Logo Section -->
            <div class="flex items-center space-x-2">
                <img src="/image/logo-header.png" alt="Logo" class="w-6 h-6">
                <h2 class="font-[sora] text-color">Browse<span class="accent">4</span>Pets</h2>
            </div>
              <!-- Hamburger Icon -->
            <div class="md:hidden">
                <button class="">
                  <img class="w-4 h-3.5" src="/image/hambarger.png" alt="">
                </button>
            </div>
        
              <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex space-x-6 text-color font-[sora]">
                <li><a href="#" class="hover:text-yellow-500">Find a pet</a></li>
                <li><a href="#" class="hover:text-yellow-500">Breeds</a></li>
                <li><a href="#" class="hover:text-yellow-500">Contact us</a></li>
            </ul>
        
              <!-- Icons and Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Notification Icon -->
                <div class="text-color ">
                    <img class="h-5.5 w-5.5" src="/image/notification.png" alt="">
                </div>
        
                <!-- Search Icon -->
                <div class="text-color">
                    <img class="h-5 w-5" src="/image/search.png" alt="">
                </div>
        
                <!-- Login Button -->
                <button class="btn btn-warning">Login</button>
                <!-- Register Button -->
                <button class="btn btn-warning">Register</button>
              </div>
            </div>
        </nav>
    </header>
</body>
</html>
